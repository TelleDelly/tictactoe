<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="who-goes-first-init">
        <h2>Player 1 choose your symbol</h2>
        <div class="choices">
        <div class="choose-x">
            <h1>X</h1>
        </div>
        <div class="choose-o">
            <h1>O</h1>
        </div>
        </div>
    </div>

    <div class="player-info">
        <div class="player1"><p id="player-1-score">Player 1 Score: 0</p></div>
        <div class="player2"><p id="player-2-score">Player 2 Score: 0</p></div>
    </div>
    <div class="Game Info">
        <div class="game-info"><p class="which-turn">Player 1 turn</p></div>
        <div class="game-info"><p class="ties">Ties: 0</p></div>
    </div>
    <div class="board">
        <div class="square" id="0"><h1></h1></div>
        <div class="square" id="1"><h1></h1></div>
        <div class="square" id="2"><h1></h1></div>
        <div class="square" id="3"><h1></h1></div>
        <div class="square" id="4"><h1></h1></div>
        <div class="square" id="5"><h1></h1></div>
        <div class="square" id="6"><h1></h1></div>
        <div class="square" id="7"><h1></h1></div>
        <div class="square" id="8"><h1></h1></div>
    </div>
    <button id="reset">Reset</button>
    
    <script src="script.js"></script>
</body>
</html>
